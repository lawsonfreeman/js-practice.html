<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);
    
    // Math on my own
    let a = 4
    console.log(a);

    let b = 2
    console.log(b);

    let c = a + b
    console.log(c);

    let d = a - b
    console.log(d);

    let e = a / b
    console.log(e);

    console.log("Working with strings:");

    let firstName = 'Lawson';
    let middleName = 'Malone';
    let lastName = 'Freeman';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    // Strings on my own

    let greeting = 'My name is' + " " + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(6);
    console.log(try01);

    let try02 = makeSquare(7);
    console.log(try02);

    let try03 = makeSquare(8);
    console.log(try03);
    
    // Functions on my own.

    function makeName(firstName, middleName, lastName) {
      return firstName + " " + middleName + " " + lastName;
    }

    let try04 = makeName("Lawson", "Malone", "Freeman");
    console.log(try04);

    let try05 = makeName("Brian", "David", "Arnold");
    console.log(try05);

    let try06 = makeName("Robert", "\"Beto\"", "O\'Rourke");
    console.log(try06);

  </script>
</body>
</html>
